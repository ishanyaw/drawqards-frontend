<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DrawQards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>           
  <div class="container" id="app">
    <div id="auth-section">
      <h2>DrawQards Login/Register</h2>
      <input type="text" id="username-input" placeholder="DONOT ATTEMPT TO LOGIN OR REGISTER" />
      <input type="password" id="password-input" placeholder="DONOT ATTEMPT TO LOGIN OR REGISTER" />
      <button onclick="login()">CURRENTLY ON MAINTAINANCE</button>
      <button onclick="register()">CURRENTLY ON MAINTAINANCE</button>
      <div id="auth-message"></div>
    </div>

    <div id="main-section" style="display:none;">
      <header>
        <h2>Hello, <span id="user-name-display"></span>!</h2>
        <button onclick="logout()">Logout</button>
      </header>
      <div id="xp-bar">
        <div id="xp-fill" style="width: 0%"></div>
      </div>

      <nav>
        <button onclick="showSection('draw-section')" class="active">Draw</button>
        <button onclick="showSection('deck-section')">Deck</button>
        <button onclick="showSection('vault-section')">Vault</button>
        <button onclick="showSection('leaderboard-section')">Leaderboard</button>
      </nav>

      <section id="draw-section" class="section active">
        <h3>Draw a Card</h3>
        <button onclick="drawCard()">Draw Now</button>
        <div id="draw-result"></div>
      </section>

      <section id="deck-section" class="section">
        <h3>Your Deck</h3>
        <div id="deck-list"></div>
      </section>

      <section id="vault-section" class="section">
        <h3>Your Vault</h3>
        <p>Coins: <span id="coin-count">0</span></p>
      </section>

      <section id="leaderboard-section" class="section">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </section>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
