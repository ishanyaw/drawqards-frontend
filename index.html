<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DrawQards</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">

    <!-- LOGIN -->
    <div id="login-section" class="section active">
      <h2>Login</h2>
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p>No account? <span id="goto-register" class="link">Register here</span></p>
      <p id="login-error" class="error"></p>
    </div>

    <!-- REGISTER -->
    <div id="register-section" class="section">
      <h2>Register</h2>
      <input id="register-username" placeholder="Username" />
      <input id="register-password" type="password" placeholder="Password" />
      <button id="register-btn">Register</button>
      <p>Already have account? <span id="goto-login" class="link">Login here</span></p>
      <p id="register-error" class="error"></p>
    </div>

    <!-- MAIN APP -->
    <div id="app-section" class="section">

      <header>
        <h2>Welcome, <span id="player-name"></span>!</h2>
        <button id="logout-btn">Logout</button>
      </header>

      <div class="level-bar">
        <div id="xp-bar-fill" class="xp-fill">Level 1 â€” 0%</div>
      </div>

      <section id="draw-section">
        <h3>Draw Cards</h3>
        <button id="draw-btn">Draw a Card</button>
        <div id="draw-result"></div>
      </section>

      <section id="deck-section">
        <h3>Your Deck (Limit: <span id="deck-limit"></span>)</h3>
        <div id="deck-cards" class="card-list"></div>
        <button id="upgrade-deck-btn">Upgrade Deck Limit (Cost: <span id="deck-upgrade-cost"></span> coins)</button>
      </section>

      <section id="transform-section">
        <h3>Transform Cards</h3>
        <button id="transform-btn">Transform All Cards</button>
      </section>

      <section id="vault-section">
        <h3>Vault</h3>
        <p>Balance: <span id="vault-balance"></span> coins</p>
        <button id="collect-vault-btn">Collect Interest</button>
      </section>

      <section id="leaderboard-section">
        <h3>Leaderboard</h3>
        <ol id="leaderboard-list"></ol>
      </section>

    </div>

  </div>

  <nav class="bottom-nav">
    <button data-section="draw-section" class="nav-btn active">Draw</button>
    <button data-section="deck-section" class="nav-btn">Deck</button>
    <button data-section="transform-section" class="nav-btn">Transform</button>
    <button data-section="vault-section" class="nav-btn">Vault</button>
    <button data-section="leaderboard-section" class="nav-btn">Leaderboard</button>
  </nav>

</body>
</html>
