<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DrawQards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div id="xp-bar"><span id="xp-text">XP: 0</span><div id="xp-fill"></div></div>
      
   <!-- Login Section -->
<div id="login" class="section active">
  <h2>Login</h2>
  <input id="login-username" placeholder="Username">
  <input id="login-password" placeholder="Password" type="password">
  <button onclick="loginUser()">Login</button>
</div>

<!-- Register Section -->
<div id="register" class="section">
  <h2>Register</h2>
  <input id="register-username" placeholder="Username">
  <input id="register-password" placeholder="Password" type="password">
  <button onclick="registerUser()">Register</button>
</div>

<!-- Draw Section -->
<div id="draw" class="section">
  <h2>ðŸŽ´ Draw Cards</h2>
  <p>Welcome <span id="player-name"></span>!</p>
  <!-- Card content goes here -->
</div>

    <div id="draw-section" class="section active">
      <h2>Draw Cards</h2>
      <button onclick="drawCard()">ðŸŽ´ Draw</button>
      <div id="card-display"></div>
    </div>

    <div id="deck-section" class="section">
      <h2>Your Deck</h2>
      <div id="deck-list"></div>
    </div>

    <div id="transform-section" class="section">
      <h2>Transform Cards</h2>
      <div id="transform-options"></div>
      <button onclick="transformCards()">Transform</button>
    </div>

    <div id="vault-section" class="section">
      <h2>Vault</h2>
      <p>Stored: <span id="vault-gold">0</span> ðŸª™</p>
      <button onclick="depositVault()">Deposit</button>
      <button onclick="claimInterest()">Claim Interest</button>
    </div>

    <div id="profile-section" class="section">
      <h2>Profile</h2>
      <p>Username: <span id="username">Guest</span></p>
      <p>Gold: <span id="gold">0</span> ðŸª™</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="showSection('draw')">Draw</button>
    <button onclick="showSection('deck')">Deck</button>
    <button onclick="showSection('transform')">Transform</button>
    <button onclick="showSection('vault')">Vault</button>
    <button onclick="showSection('profile')">Profile</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
